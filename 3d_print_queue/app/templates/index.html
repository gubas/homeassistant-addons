<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ®Ô∏è Queue d'impression 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 1.1em;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .help-text {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .color-option {
            position: relative;
        }

        .color-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .color-option label {
            display: block;
            padding: 15px;
            text-align: center;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .color-option input[type="radio"]:checked+label {
            border-color: #667eea;
            background: #f0f4ff;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üñ®Ô∏è</h1>
            <h1>Queue d'impression 3D</h1>
            <p>Ajoutez vos mod√®les MakerWorld √† la queue</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <div class="card">
            <form id="printForm">
                <div class="form-group">
                    <label for="name">Nom du mod√®le</label>
                    <input type="text" id="name" name="name" placeholder="Ex: Support t√©l√©phone">
                    <div class="help-text">Laissez vide pour auto-d√©tection depuis l'URL</div>
                </div>

                <div class="form-group">
                    <label for="requester">Votre nom</label>
                    <input type="text" id="requester" name="requester" placeholder="Ex: Papa">
                    <div class="help-text">Laissez vide pour utiliser votre compte Home Assistant</div>
                </div>

                <div class="form-group">
                    <label for="url">Lien MakerWorld <span class="required">*</span></label>
                    <input type="text" id="url" name="url" placeholder="https://makerworld.com/en/models/123456"
                        required>
                    <div class="help-text">Copiez le lien depuis MakerWorld</div>
                </div>

                <div class="form-group">
                    <label>Couleur de filament</label>
                    <div class="color-grid">
                        <div class="color-option">
                            <input type="radio" id="blanc" name="color" value="Blanc" checked>
                            <label for="blanc">‚ö™ Blanc</label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="noir" name="color" value="Noir">
                            <label for="noir">‚ö´ Noir</label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="rouge" name="color" value="Rouge">
                            <label for="rouge">üî¥ Rouge</label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="bleu" name="color" value="Bleu">
                            <label for="bleu">üîµ Bleu</label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="vert" name="color" value="Vert">
                            <label for="vert">üü¢ Vert</label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="jaune" name="color" value="Jaune">
                            <label for="jaune">üü° Jaune</label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="orange" name="color" value="Orange">
                            <label for="orange">üü† Orange</label>
                        </div>
                        <div class="color-option">
                            <input type="radio" id="gris" name="color" value="Gris">
                            <label for="gris">‚ö´ Gris</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    ‚ûï Ajouter √† la queue
                </button>
                <button type="button" id="btnViewQueue" class="btn btn-secondary">
                    üìã Voir la queue
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('printForm');
        const alertBox = document.getElementById('alertBox');
        const btnViewQueue = document.getElementById('btnViewQueue');

        // Calcul du chemin de base pour g√©rer Ingress correctement
        const currentPath = window.location.pathname;
        const basePath = currentPath.endsWith('/') ? currentPath : currentPath + '/';

        // Configuration du bouton "Voir la queue"
        btnViewQueue.onclick = () => {
            window.location.href = basePath + 'queue';
        };

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertBox.className = 'alert';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const urlValue = formData.get('url');

            // Validate MakerWorld URL
            if (!urlValue || !urlValue.includes('makerworld.com')) {
                showAlert('‚ùå Veuillez fournir un lien MakerWorld valide', 'error');
                return;
            }

            try {
                const response = await fetch(basePath + 'submit', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('‚úÖ ' + result.message, 'success');
                    form.reset();
                    // Reset to default color
                    document.getElementById('blanc').checked = true;
                } else {
                    showAlert('‚ùå ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Erreur de connexion', 'error');
            }
        });
    </script>
</body>

</html>
