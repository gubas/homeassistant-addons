display:
  name: Display Icon/Text
  description: Affiche une icône, du texte ou une animation sur WLED 8x8
  fields:
    icon_id:
      name: Icon ID
      description: ID de l'icône LaMetric (ex: 1486, 2867)
      selector:
        text:

    host:
      name: WLED Host
      description: Adresse IP/host WLED (optionnel si configuré dans l'intégration)
      selector:
        text:

    color:
      name: Recolor
      description: Couleur hex optionnelle pour recolorisation (ex: #FF0000)
      selector:
        color_rgb:

    rotate:
      name: Rotation
      description: Rotation en degrés
      default: 0
      selector:
        select:
          options:
            - label: "0°"
              value: 0
            - label: "90°"
              value: 90
            - label: "180°"
              value: 180
            - label: "270°"
              value: 270

    flip_h:
      name: Miroir Horizontal
      description: Retourner horizontalement
      default: false
      selector:
        boolean:

    flip_v:
      name: Miroir Vertical
      description: Retourner verticalement
      default: false
      selector:
        boolean:

    animate:
      name: Animate
      description: Activer l'animation pour les GIFs
      default: true
      selector:
        boolean:

    fps:
      name: FPS (Override)
      description: Force le FPS de l'animation
      selector:
        number:
          min: 1
          max: 60
          unit_of_measurement: fps

    loop:
      name: Loops
      description: Nombre de boucles (-1 pour infini)
      default: 1
      selector:
        number:
          min: -1
          max: 100

    brightness:
      name: Brightness
      description: Luminosité (0-255)
      default: 200
      selector:
        number:
          min: 0
          max: 255
          mode: slider

    addon_url:
      name: Add-on URL
      description: URL de l'add-on (optionnel)
      selector:
        text:

stop:
  name: Stop Animation
  description: Arrête l'animation en cours sur WLED
  fields:
    host:
      name: WLED Host
      description: Adresse IP/host WLED (optionnel si configuré)
      selector:
        text:
    addon_url:
      name: Add-on URL
      description: URL de l'add-on (optionnel)
      selector:
        text:
